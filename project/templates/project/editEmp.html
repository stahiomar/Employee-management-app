{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Update employee</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'select2.min.css' %} " rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">


    <!-- Main CSS-->
  <link rel="stylesheet" href={% static 'main.css' %}>

</head>
<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Update</h2>
                </div>
                <div class="card-body">
                  
                  {{error_message}}
                  <form method="POST">
                      {% csrf_token %}
                      <div class="form-row">
                        <div class="name">Salary</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" value="{{ employee.salary }}" name="salary">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Code</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" value="{{ employee.code }}" name="code">
                            </div>
                        </div>
                    </div>
                  <div class="form-row">
                    <div class="name">Formation</div>
                    <div class="value">
                        <div class="input-group">
                          <select class="input--style-5" name="formation">
                            <option value="" {% if not employee.formation %}selected{% endif %}>No Formation</option>
                            {% for formation in formations %}
                              <option value="{{ formation.id }}" {% if formation.id == employee.formation.id %}selected{% endif %}>{{ formation.name }}</option>
                            {% endfor %}
                          </select><br>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="name">Add absence(optional)</div>
                </div>
                <div class="form-row">
                    <div class="name">Absence state</div>
                    <div class="value">
                        <div class="input-group">
                            <select class="input--style-5" name="state">
                                <option value="">Select</option>
                                <option value="justified">Justified</option>
                                <option value="not justified">Not Justified</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Absence date</div>
                    <div class="value">
                        <div class="input-group">
                            <input type="date" class="input--style-5" name="date">
                        </div>
                    </div>
                </div>
                            </br></br><button class="btn btn--radius-2 btn--red" type="Submit">update</button>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <a href="{%url 'responsablePage'%}" class="btn btn--radius-2 btn--red test" style="text-decoration:none;">Back to previous page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
  </html>
