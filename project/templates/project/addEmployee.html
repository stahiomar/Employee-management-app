      {% load static %}

      <!DOCTYPE html>
      <html lang="en">
      
      <head>
          <!-- Required meta tags-->
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <meta name="description" content="Colorlib Templates">
          <meta name="author" content="Colorlib">
          <meta name="keywords" content="Colorlib Templates">
      
          <!-- Title Page-->
          <title>add employee</title>
      
          <!-- Icons font CSS-->
          <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
          <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
          <!-- Font special for pages-->
          <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
      
          <!-- Vendor CSS-->
          <link href="{% static 'select2.main.css' %}" rel="stylesheet" media="all">
          <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
      
      
          <!-- Main CSS-->
        <link rel="stylesheet" href={% static 'main.css' %}>
      
      </head>
      
      <body>
          <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
              <div class="wrapper wrapper--w790">
                  <div class="card card-5">
                      <div class="card-heading">
                          <h2 class="title">Add employee</h2>
                      </div>
                      <div class="card-body">
                          <form method="POST">
                            {% csrf_token %}
      
                              <div class="form-row m-b-55">
                                  <div class="name">Name</div>
                                  <div class="value">
                                      <div class="row row-space">
                                          <div class="col-2">
                                              <div class="input-group-desc">
                                                  <input class="input--style-5" type="text" name="firstname">
                                                  <label class="label--desc">First Name</label>
                                              </div>
                                          </div>
                                          <div class="col-2">
                                              <div class="input-group-desc">
                                                  <input class="input--style-5" type="text" name="lastname">
                                                  <label class="label--desc">Last Name</label>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Email</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" type="email" name="email">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Adresse</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" name="adresse">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Profession</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" name="profession">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Age</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" name="age">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Salary</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" name="salary">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Code</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <input class="input--style-5" name="code">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                <div class="name">Gender</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select class="input--style-5" name="gender">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>male</option>
                                                <option>female</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                            
                            <div>
      
                                  </br></br><button class="btn btn--radius-2 btn--red" type="Submit">add</button>
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                  <a href="{%url 'home'%}" class="btn btn--radius-2 btn--red test" style="text-decoration:none;">Back to home</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>

          <script src="{% static 'select2.min.js' %}"></script>
        </body>
        </html>
